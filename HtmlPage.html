<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AJAX Demo</title>
    <style>
        button {
            border-radius: 5px;
            background-color: #7FA8FF;
            height: 40px;
            font-family: monospace;
            color: floralwhite;
        }
        #result {
        border: 1px groove;
        border-color:lightskyblue;
        width:500px;
        height:300px;
        margin:auto;
        }
        body {
        text-align:center;
        }
        h3 {
            color: rgba(42, 93, 191, 0.83);
        }
    </style>
</head>
<body>

    <script>
        
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById("result").innerHTML = xhttp.responseText;
                }
            }
            xhttp.open("GET", "ajax_info.txt", true); xhttp.send();
            //xhttp.open("GET", "ajax_info.aspx", true); xhttp.send();

        }


    </script>
    <h2>Welcome to</h2>
    <h3> AJAX Demo </h3>
    <div id="result">
        <p>Ajax Content should be loaded here.</p>
    </div>
    <br><br>
    <button onclick="loadDoc()">Request to server</button>
</body>
</html>
